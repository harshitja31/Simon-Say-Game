<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="simon_say_fAVICON.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says Game</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any Key to start the Game</h2>

    <div class="box-container">
        <div id="list-1">
            <div class="red btn" type="button" id="red"></div>
            <div class="orange btn" type="button" id="orange"></div>
        </div>
        <div id="list-2">
            <div class="green  btn" type="button" id="green"></div>
            <div class="blue btn" type="button" id="blue"></div>
        </div>
    </div>
    <h2 id="hs">High Score: 0 </h2>
    

    <script src="app.js"></script>
</body>
</html>
